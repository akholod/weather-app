<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main-style.css">
</head>
<body>
<div class="container">
    <div id="weatherApp">
        <h3>Local Weather App</h3>
        <div class="location block">
            <div id="city">Locating...</div>
            <div id="country"></div>
        </div>
        <div class="temeruture block">
            <div id="currentTemp"></div>
            <label class="tempUnit">
                <input type="checkbox" id="tempUnit">
                &deg;<span>C</span>
            </label>
        </div>
        <div class="wind-humidity block">
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
        <span class="icon"></span>
        <div class="weather block">
            <div id="main"></div>
            <div id="description"></div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/main-script.js"></script>
</body>
</html>
